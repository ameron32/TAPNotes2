<p class="biblebookname">Salmos</p><p class="sl"><a id="chapter117"></a><a id="chapter117_verse1"></a><span class="ch"><b>117 </b></span>Alaben a Jehová, naciones todas;</p>
<p class="sz">encómienlo, clanes todos.</p>
<p class="sl"><a id="chapter117_verse2"></a> <b><sup>2 </sup></b>Porque para con nosotros su bondad amorosa ha resultado poderosa;</p>
<p class="sz">y el apego de Jehová a la verdad es para tiempo indefinido.</p>
<p class="sz">¡Alaben a Jah!</p>
