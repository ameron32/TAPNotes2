<p class="w_navigation w_biblebookname"><a href="biblebooknav.xhtml">Psalms</a>  <a href="biblechapternav19.xhtml">117</a> : <a href="bibleversenav19_117.xhtml">1 - 2</a></p>
<p id="p2660" data-pid="2660" class="p2660 sl"><span id="pos208431"></span><span id="chapter117"></span><span id="chapter117_verse1"></span><span class="w_ch"><strong>117 </strong></span>Praise Jehovah, all you nations;</p><p data-pid="2660" class="p2660 sz">Glorify him, all you peoples.<span id="footnotesource816"></span><a epub:type="noteref" href="#footnote816">*</a></p>
<p id="p2661" data-pid="2661" class="p2661 sl"><span id="pos208507"></span><span id="chapter117_verse2"></span> <strong><sup>2 </sup></strong>For his loyal love toward us is great;</p><p data-pid="2661" class="p2661 sz">The faithfulness of Jehovah endures forever.</p>
<p id="p2662" data-pid="2662" class="p2662 sz">Praise Jah!<span id="footnotesource817"></span><a epub:type="noteref" href="#footnote817">*</a></p>
<div class="groupFootnote"><aside epub:type="footnote"><div epub:type="footnote" id="footnote816"><p id="p4175" data-pid="4175"><a href="1001061123-split117.xhtml#footnotesource816">^ <span class="footnoteref">Ps. 117:1</span></a> Or “clans.”</p></div></aside>
<aside epub:type="footnote"><div epub:type="footnote" id="footnote817"><p id="p4176" data-pid="4176"><a href="1001061123-split117.xhtml#footnotesource817">^ <span class="footnoteref">Ps. 117:2</span></a> Or “Hallelujah!” “Jah” is a shortened form of the name Jehovah.</p></div></aside>
